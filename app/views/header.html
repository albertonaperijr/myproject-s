<!-- Search Header -->

<div class="container-fluid header-search" style="margin-top: 64px;">
	<div class="row">
		<div class="col-lg-4 col-md-5 col-sm-6 col-lg-offset-8 col-md-offset-7 col-sm-offset-6">
			<div class="form-group">
				<div class="input-group input-group-sm">
					<input type="search" class="form-control searchkey whiteframe-z0" ng-model="search.key" placeholder="I'm looking for..." />
					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" ng-click="searchSerbisyo()">
							&nbsp;
							<span class="glyphicon glyphicon-search"></span>
							&nbsp;
						</button>
					</span>
				</div>
				<div class="input-group input-group-sm location-input" ng-style="{'width': locationInputFocus || search.location ? '165px' : '100px'}">
					<label class="input-group-addon" for="location">
						<span class="glyphicon glyphicon-map-marker"></span>
					</label>
					<input type="text" name="location" id="location" class="form-control" ng-focus="locationInputFocus = !locationInputFocus" ng-blur="locationInputFocus = !locationInputFocus" ng-model="search.location" placeholder="{{locationInputFocus ? 'Enter Philippine city or town' : 'All Philippines'}}" ng-style="{'box-shadow': search.location == 'x' ? 'inset 0 -2px 0 #e51c23' : (search.location && locationInputFocus ? 'inset 0 -2px 0 #2196f3' : '')}" typeahead="CfgCitytown as CfgCitytown.citytownName for CfgCitytown in lstCfgCitytown | filter:$viewValue | limitTo:30" />
					<div class="popover fade bottom in popup-location-error" role="tooltip" ng-style="{'opacity': search.location == 'x' ? '1': '0', 'display': locationInputFocus || search.location == 'x' ? 'block' : 'none'}">
						<div class="arrow" style="left: 50%;"></div>
						<div class="popover-content">Enter Philippine city or town, province</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
