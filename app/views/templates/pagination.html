<div class="text-center">
    <pagination total-items="results.length"
    			ng-model="currentPage"
                ng-click="pageChange()"
                ng-show="viewportWidth > 767"
                items-per-page="itemsPerPage"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;"
                max-size="10"
                class="pagination-sm whiteframe-z1"
                boundary-links="true"
                rotate="false"
                num-pages="numPages">
    </pagination>
    <div class="clearfix"></div>
    <pagination total-items="results.length"
    			ng-model="currentPage"
                ng-click="pageChange()"
                ng-show="viewportWidth < 768"
                items-per-page="itemsPerPage"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;"
                max-size="5"
                class="pagination-sm whiteframe-z1"
                boundary-links="true"
                rotate="false"
                num-pages="numPages">
    </pagination>
</div>
